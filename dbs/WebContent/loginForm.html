<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="UTF-8">
<title>loginForm</title>

<style>
	#loginFormArea{
		margin:auto;
		width:400px;
		height:200px;
		border:2px double purple;
		border-radius:10px;
		text-align:center;
	}
	
	fieldset{
		text-align:center;
		border:none;
	}
	
	#selectButton{
		margin-top:10px;
	}
	
	table{
		width:380px;
		margin:auto;
	}
	
	.td_left{
		width:180px;
	}
	
	.td_right{
		width:200px;
	}
</style>
</head>
<body>

	<section id="loginFormArea">
		<h1>로그인</h1>
		<form action="login" method="POST">
			<fieldset>
				<table>
					<tr>
						<td class="td_left">
							<label for="id">아이디</label>
						</td>
						<td class="td_right">
							<input type="text" name="id" id="id" />
						</td>
					</tr>
					<tr>
						<td class="td_left">
							<label for="passwd">비밀번호</lebel>
						</td>
						<td class="td_right">
							<input type="passwd" name="passwd" id="passwd" />
						</td>
					</tr>
				</table>
				
				<input type="submit" value="로그인" id="selectButton" />
				<input type="submit" value="회원가입" id="join" />
			</fieldset>
		</form>
	</section>

</body>
</html>
